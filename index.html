<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 20px - 40px); /* Adjusted height: total viewport height - header height - padding */
        }

        .grid-item {
            background-color: #515151;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .grid-item img {
            /* width: 50px; */
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        PeaceRep and PA-X Logos
    </header>
    <div class="grid-container">
        <!-- First column -->
        <div class="grid-item" style="grid-row: 1;">
            <a href="img/PeaceRep_bg.jpg" download>
                <img src="img/PeaceRep_bg.jpg" alt="Placeholder Image 1">
            </a>
        </div>
        <div class="grid-item" style="grid-row: 2;">
            <a href="img/PeaceRep_Icon_bg.jpg" download>
                <img src="img/PeaceRep_Icon_bg.jpg" alt="Placeholder Image 2">
            </a>
        </div>
